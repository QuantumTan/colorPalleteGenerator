<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Color Palette Generator</title>
</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>

        <div class="palette-container">
            <!-- color boxes -->
            <div class="color-box">
                <div class="color" style="background-color: #ffffff;">
                    <div class="color-info"> 
                        <span class="hex-value">#ffffff</span>
                        <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                    </div>
                </div>
            </div>
            <!-- cb2 -->
             <div class="color-box">
                <div class="color" style="background-color: #c7ffac;">
                    <div class="color-info"> 
                        <span class="hex-value">#c7ffac</span>
                        <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                    </div>
                </div>
            </div>
            <!-- cb3 -->
             <div class="color-box">
                <div class="color" style="background-color: #ffa994;">
                    <div class="color-info"> 
                        <span class="hex-value">#ffa994</span>
                        <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                    </div>
                </div>
            </div>
            <!-- cb4 -->
             <div class="color-box">
                <div class="color" style="background-color: #ed76fd;">
                    <div class="color-info"> 
                        <span class="hex-value">#ed76fd</span>
                        <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                    </div>
                </div>
            </div>
            <!-- cb5 -->
               <div class="color-box">
                <div class="color" style="background-color: #df07fc;">
                    <div class="color-info"> 
                        <span class="hex-value">#df07fc</span>
                        <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
